<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/41f7df564c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./mathLibrary.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display">
        <p class="answer">Answer: 0</p>
        <h1 class="numbers-display scroll-content">
          0<span><div class="box flash"></div></span>
        </h1>
      </div>
      <div class="buttons-container">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="ร">x</button>
        <button class="operator" value="รท">/</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="point" value=".">.</button>
        <button class="number" value="0">0</button>
        <button class="set" value="C">C</button>
        <button class="equal" value="=">=</button>
        <button class="delete"><i class="fa-solid fa-delete-left"></i></button>
      </div>
    </div>
  </body>
</html>
